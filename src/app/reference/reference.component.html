<ng-container *ngTemplateOutlet="greet"></ng-container>
<hr />
<ng-container *ngTemplateOutlet="eng; context: myContext"></ng-container>
<hr />
<ng-container *ngTemplateOutlet="svk; context: myContext"></ng-container>
<hr />

<ng-template #greet><span>Hello</span></ng-template>
<ng-template #eng let-name
  ><span>Hello {{ name }}!</span></ng-template
>
<ng-template #svk let-person="localSk"
  ><span>Ahoj {{ person }}!</span></ng-template
>

<input #phone placeholder="phone number" />
<button type="button" (click)="callPhone(phone.value)">Call</button>
<button
  type="button"
  #btn
  disabled
  [innerHTML]="'disabled by attribute: ' + btn.disabled"
></button>
<form [formGroup]="form" #itemForm="ngForm" (ngSubmit)="onSubmit()">
  <label for="name">Name</label>
  <input type="text" id="name" formControlName="name" />
  <button type="submit">Submit</button>
</form>
<div [hidden]="form.valid">
  <p>{{ submitMessage }}</p>
</div>
